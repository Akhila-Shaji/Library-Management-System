<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e6da; /* Light brown background color */
            font-family: 'Roboto', sans-serif; /* Applying Roboto font */
        }
        .delete-confirmation {
            background-color: #e1d2b8; /* Light brown shade */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .delete-confirmation p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn-danger {
            background-color: #8b4513; /* Darker brown color for the button */
            border: none;
            width: 100%;
            font-size: 1rem;
        }
        .btn-danger:hover {
            background-color: #a0522d; /* Slightly lighter brown on hover */
            border: none;
        }
    </style>
</head>
<body>
    <div class="delete-confirmation">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to return {{ object.bookname }}?</p>
            <input class="btn btn-danger" type="submit" value="Return">
        </form>
    </div>
</body>
</html>
